<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator : Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8" defer></script> <!--Defer = script is excued after page has finished parsing. -->
</head>
<body>
<div class="container">
  <div class="output">
    <div data-previous class="previous-operation"></div>
    <div data-current class="current-operation"></div>
  </div>

  <button  data-all-clear class="span-two special">AC</button>
  <button data-delete class="special">DEL</button>
  <button data-operation>รท</button>
  <button data-number>1</button>
  <button data-number>2</button>
  <button data-number>3</button>
  <button data-operation>*</button>
  <button data-number>4</button>
  <button data-number>5</button>
  <button data-number>6</button>
  <button data-operation>+</button>
  <button data-number>7</button>
  <button data-number>8</button>
  <button data-number>9</button>
  <button data-operation>-</button>
  <button data-number class="bottom">.</button>
  <button data-number class="bottom">0</button>
  <button data-equal class="span-two equal">=</button>
</div>


</body>
</html>
